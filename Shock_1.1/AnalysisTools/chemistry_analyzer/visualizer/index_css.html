<section id="content" class="clearfix ">
	<div class="container">	

    <div id="graph">
      <div id="graph_control">
        <div id="interface">
          <h1>Control panel</h1>
          <p>
            <label for="files_list">Data file</label>
            <select id="files_list">
            </select>    
          </p>
          <p>
            <label for="species_list">Species</label>
            <select id="species_list">
            </select>    
          </p>
          <p>
            <label for="threshold">Threshold : </label><span id="threshold_value_display">10 %</span><br/>
            <input type="range"  min="0" max="100" step="1" value="10" id="threshold"/><br/>      
          </p>
          <p>
            <button type="button"  id="picture_export" name="picture_export" disabled="disabled">Export as PNG</button>
          </p>   
          <p>
            <button type="button"  id="go_back" name="go_back" disabled="disabled"> &lt; Back</button>
          </p>
        </div>    
        <div id="species_network" ></div>
        <div id="infos" >    
            <div id="species_display"></div>  
            <div id="reaction_display"></div>  
        </div>
      </div>
      <div id="gas_conditions">  
        <div>
          <h1>Physical conditions</h1>
          <p>
            <label for="av">AV : </label><span id="av_value_display">0</span><br/>
            <input type="range"  min="0" step="10" value="0" id="av"/><br/>      
          </p>  
          <p>
            <label for="with_gas_conditions">Gas</label>
            <input type="checkbox"  id="with_gas_conditions" name="with_gas_conditions" checked="checked"/>
            
            <label for="with_grain_conditions">Grains</label>
            <input type="checkbox"  id="with_grain_conditions" name="with_grain_conditions" />
          </p>      
        </div>  
        <div id="gas_conditions_display"></div> 
        <div id="grain_conditions_display"></div>  
      </div>
    </div>


	
	</div><!-- end .container -->
</section><!-- end #content -->
